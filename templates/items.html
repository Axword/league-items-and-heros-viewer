{% extends 'base.html' %}

{% block title %}Items{% endblock %}

{% block content %}
    <h1>{{ translations['items'] }}</h1>
    <div class="champion-grid">
        {% for item_name, item in items %}
            <a href="/item/{{ item['id'] }}">
                <img src="{{ url_for('serve_image', image_name=item['id'] ~ '.png') }}" alt="{{ item_name }}">
                <p>{{ item['name'] }}</p>
            </a>
        {% endfor %}
    </div>
{% endblock %}
